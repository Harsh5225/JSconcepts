<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .question {
        margin-bottom: 15px;
      }
      .question label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .question input {
        margin-right: 10px;
      }
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        width: 100%;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 5px;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
    
      <h1>Cricket Quiz</h1>
      <form id="quizForm">
        <!-- Question 1 -->
        <div class="question">
          <label>1. Who won the 2019 Cricket World Cup?</label>
          <input type="radio" name="q1" value="A" /> India<br />
          <input type="radio" name="q1" value="B" /> England<br />
          <input type="radio" name="q1" value="C" /> Australia<br />
          <input type="radio" name="q1" value="D" /> New Zealand
        </div>

        <!-- Question 2 -->
        <div class="question">
          <label>2. Who is known as the 'Master Blaster' in cricket?</label>
          <input type="radio" name="q2" value="A" /> Virat Kohli<br />
          <input type="radio" name="q2" value="B" /> Ricky Ponting<br />
          <input type="radio" name="q2" value="C" /> Sachin Tendulkar<br />
          <input type="radio" name="q2" value="D" /> Brian Lara
        </div>

        <!-- Question 3 -->
        <div class="question">
          <label>3. In cricket, how many overs are there in a T20 match?</label>
          <input type="radio" name="q3" value="A" /> 10 overs<br />
          <input type="radio" name="q3" value="B" /> 15 overs<br />
          <input type="radio" name="q3" value="C" /> 20 overs<br />
          <input type="radio" name="q3" value="D" /> 25 overs
        </div>

        <!-- Question 4 -->
        <div class="question">
          <label>4. Which country hosted the 2015 Cricket World Cup?</label>
          <input type="radio" name="q4" value="A" /> South Africa<br />
          <input type="radio" name="q4" value="B" /> Australia & New Zealand<br />
          <input type="radio" name="q4" value="C" /> India<br />
          <input type="radio" name="q4" value="D" /> England
        </div>

        <!-- Question 5 -->
        <div class="question">
          <label>5. Who is the highest run-scorer in ODI cricket?</label>
          <input type="radio" name="q5" value="A" /> Ricky Ponting<br />
          <input type="radio" name="q5" value="B" /> Virat Kohli<br />
          <input type="radio" name="q5" value="C" /> Sachin Tendulkar<br />
          <input type="radio" name="q5" value="D" /> Chris Gayle
        </div>

        <button type="submit" class="btn" >
          Submit
        </button>
      </form>

      <div id="result" class="result">
        <h3>Quiz Result</h3>
        <p id="score"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
